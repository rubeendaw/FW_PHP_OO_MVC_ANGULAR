<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.0.1/dropzone.css">

<div id="profile">
    <ul class="nav nav-tabs-justified">
        <li class="active"><a data-toggle="tab" href="#profile-data">Profile</a></li>
        <li><a data-toggle="tab" href="#likes">Likes</a></li>
        <li><a data-toggle="tab" href="#purchases">Purchases</a></li>
    </ul>

    <div class="tab-content">
        <div id="profile-data" class="tab-pane fade in active">
            <br>
            <h3>Profile</h3>
            <form autocomplete="on" method="post" name="form_profile" id="form_profile">
                    <div class="form-group">
                        <span id="error_email" class="styerror"></span>
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="prueba@gmail.com" value="">
                        <span id="error_name" class="styerror"></span>
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Ruben" value="">
                        <span id="error_phone" class="styerror"></span>
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="666666666" value="">
                        <span id="error_country" class="styerror"></span>
                        <br>
                        <select class="form-control-drop" name="country" id="country">
                            <option selected>Select country</option>
                        </select>
                        <span id="error_province" class="styerror"></span>
                        <select class="form-control-drop" name="province" id="province">
                            <option selected>Select province</option>
                        </select>
                        <span id="error_city" class="styerror"></span>
                        <select class="form-control-drop" name="city" id="city">
                            <option selected>Select city</option>
                        </select>
                    </div>
                    <div class="msg"></div>
                    <br>
                        <div id="dropzone" class="dropzone"></div>
                        <br>
                    <input class="btn btn-success" type="button" name="update_profile" id="update_profile" value="Enviar"/>
                    <br><br>
            </form>
        </div>
        <div id="likes" class="tab-pane fade">
            <br>
            <h3>Likes</h3>
            <table id="lista" class="table table-striped table-bordered" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <td class="text-center" width=125><b>Country</b></td>
                        <td class="text-center" width=125><b>Destination</b></td>
                        <td class="text-center" width=125><b>Price</b></td>
                        <td class="text-center" width=125><b>Delete</b></td>
                    </tr>
                </thead>
                <tbody id="table_likes">
                </tbody>
            </table>
        </div>
        <div id="purchases" class="tab-pane fade">
            <br>
            <h3>Purchases</h3>
            <table id="lista2" class="table table-striped table-bordered" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <td class="text-center" width=125><b>Total</b></td>
                        <td class="text-center" width=125><b>Date</b></td>
                        <td class="text-center" width=125><b>Download</b></td>
                    </tr>
                </thead>
                 <tbody id="table_purchases">
                </tbody>
            </table>
            <input type="hidden" name="token" value="contact_form" />
            <div id="resultMessage" style="display: none;"></div>
        </div>
    </div>
</div>
<script>
        $(document).ready(function() {
              $('#lista').DataTable();
              $('#lista2').DataTable();
              $('.dataTables_length').addClass('bs-select');
        });
</script>
